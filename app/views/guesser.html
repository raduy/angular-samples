<div class="jumbotron">
	<h3 class="">Guesser</h3>
	<hr/>

	<input class="form-control" ng-model="model.input" placeholder="guess the value from listed below e.g. karma">
	<ul> 
		<li ng-repeat="value in model.values">{{$index+1}}. {{value}}&nbsp;&nbsp;</li>
		<button class="btn btn-default btn-lg" ng-click="toggle()">
			<span class="glyphicon glyphicon-stats"> toggle</span>
		</button>
	</ul>
    <img width="145em" src="images/guessed.png" ng-show="model.guessed"><br/>
    <img width="145em" src="images/not-guessed.png" ng-hide="model.guessed"><br/>
</div>
